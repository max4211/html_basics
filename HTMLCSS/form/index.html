<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="grid">
        <form action="contactform.php" method="POST">

            <div class="email" >
                <input type="text" name="email" placeholder="Enter email address">
                <input type="text" name="email" value="Enter email address">
            </div>

            <div class="gender-select">
                Male: <input type="radio" name="gender" value="Male">
                Female: <input type="radio" name="gender" value="Female">
                Other: <input type="radio" name="gender" value="Other" checked>
            </div>

            <input class="pass" type="password" name="pwd" placeholder="Password">
            <textarea class="message-input" name="message" placeholder="Write a message!"></textarea>
            <select class="car-input" name="car">
                <option value="none">None</option>
                <option value="car1">Ford</option>
                <option value="car1">Mercedes</option>
                <option value="car1">Tesla</option>
                <option value="car1">Audio</option>
            </select>
            <button class="submit-button" type="submit" name="submit">Submit</button>
        </form>
    </div>
</body>

</html>
